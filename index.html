<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Stylesheet -->
    <link href="./assets/style.css"> 
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- jQuery -->
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"/>
    <title>Weather Dashboard</title>
</head>
<body>
    <header class="container-fluid mx-auto">
        <h1 class="text-white-50 bg-dark">Weather Dashboard</h1>
        <nav class="navbar navbar-expand-lg custom-navbar navbar-dark">
            <a>Home</a>
            <a>About</a>
            <a>Help</a>
        </nav>
        <p class="lead">
            Any city, any time.
          </p>
    </header>
    <main>
        <section class="search-section d-flex">
            <div class="form-floating mb-3">
                <input type="city" class="form-control" id="floatingInput" placeholder="San Diego, CA">
                <label for="floatingInput">Search a city</label>
              </div>
            <button type="button" class="btn btn-default btn-lg"><i class="fa-solid fa-magnifying-glass"></i></button>
            <div></div>
        </section>
        <section class="dashboard-section container d-flex">
            <div></div>
        </section>
        <section class="forecast-section container d-flex">
            <div></div>
        </section>
    </main>
    <footer>
        <p class="footer-text center-align">Any weather, anytime. TM Malia Yraguen.</p>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="./assets/script.js"></script>
</body>

</html>
