<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="./assets/style.css"> 
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- jQuery -->
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"/>
    <title>Weather Dashboard</title>
</head>
<body>
    <header class="container-fluid mx-auto">
        <div class="header-content">
            <h1>Weather Dashboard</h1>
            <p class="lead center-align">
                Any city, any time.
            </p>
        </div>
        <nav class="navbar navbar-dark bg-dark text-white ">
            <a>Home</a>
            <a>About</a>
            <a>Help</a>
          </nav>
    </header>

    <main>
        <section class="search-section d-flex flex-wrap col-4">
            <div class="search-bar">
                <h3 class="search-heading m-3">Search a city</h3>
                <input type="city" class="city form-control m-3" id="floatingInput" placeholder="San Francisco, CA">
                <button type="button" id="search-btn" class="btn btn-primary btn-lg text-white bg-blue m-3 mt-1">Search</button>
              </div>
            <div class="search-history container-fluid">
                <table class="table-secondary">
                    <thead>
                      <tr>
                        <th scope="col">Search History</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <th scope="row">1</th>
                        <td>Cities will go here</td>
                      </tr>
                      <tr>
                        <th scope="row">2</th>
                        <td>Cities will go here</td>
                      </tr>
                      <tr>
                        <th scope="row">3</th>
                      </tr>
                    </tbody>
                  </table>
            </div>
        </section>
        <section class="dashboard-section container d-flex flex-wrap">
            <div></div>
        </section>
        <section class="forecast-section container d-flex flex-wrap">
            <div class="grid text-center">
                <div class="g-col-6 g-col-md-4">Day 1</div>
                <div class="g-col-6 g-col-md-4">Day 2</div>
                <div class="g-col-6 g-col-md-4">Day 3</div>
                <div class="g-col-6 g-col-md-4">Day 4</div>
                <div class="g-col-6 g-col-md-4">Day 5</div>
              </div>
        </section>
    </main>
    <footer class="fixed-bottom">
        <p class="footer-text center-align align-middle">Any weather, any city, any time. Code by Malia Yraguen.</p>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="./assets/script.js"></script>
</body>

</html>
