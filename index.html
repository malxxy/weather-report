<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="./assets/style.css"> 
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- jQuery -->
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"/>
    <title>Weather Dashboard</title>
</head>
<body>
    <header class="container-fluid mx-auto">
        <div class="header-content">
            <h1>Weather Dashboard</h1>
            <p class="lead center-align">
                Any city, any time.
            </p>
        </div>
        <nav class="navbar navbar-dark bg-dark text-white">
            <a>Home</a>
            <a>About</a>
          </nav>
    </header>

    <main>
        <section class="search-section d-flex flex-wrap col-3">
            <div class="search-bar">
                <h3 class="search-heading m-3">Search a city</h3>
                <input type="city" class="city form-control m-3" id="floatingInput" placeholder="San Francisco, CA">
                <button type="button" id="search-btn" class="btn btn-primary btn-md text-white bg-blue m-3 mt-1">Search</button>
              </div>
            <div class="search-history container-fluid">
                <h4>Search history</h4>
                <div class="search-append"></div>
            </div>
        </section>
        <section class="dashboard-section d-flex flex-wrap">
            <div class="card" style="width: 18rem; background: grey;">
                <div class="card-body w-100">
                  <h3 id="city-title" class="card-title text-white">Weather in </h3>
                  <p class="city-text card-text">Weather loading...</p>
                  <div>
                    <p id="enter-weather"></p>
                  </div>
                  <a href="#" class="card-link">Nearest Surf Report</a>
                </div>
            </div>
        </section>
        <section class="forecast-section container d-flex flex-wrap visually-hidden">
          <div class="card" style="width: 18rem; background: grey;">
            <div class="card-body">
              <h5 id="#city-title" class="card-title">5 Day Forecast</h5>
              <p class="city-text card-text">Forecast loading...</p>
            </div>
          </div>
        </section>
    </main>
    <footer class="fixed-bottom">
        <p class="footer-text center-align align-middle">Any weather, any city, any time. Code by Malia Yraguen.</p>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="./assets/script.js"></script>
</body>

</html>
